<!DOCTYPE html>
<html>
<head>
<link href="https://unpkg.com/leaflet@1.0.0/dist/leaflet.css" rel="stylesheet" type="text/css" />
<script src="https://unpkg.com/leaflet@1.0.0/dist/leaflet-src.js"></script>

<script src="https://unpkg.com/sql.js@0.3.2/js/sql.js"></script>

<script src="Leaflet.TileLayer.MBTiles.js"></script>

  <meta charset="utf-8">
  <title>MBTiles demo</title>
  <style>
    #map {
      position: fixed;
      width:100vw;
      height:100vh;
    }
  </style>
</head>
<body>
  <div id='map'></div>



  <script>

    var map = new L.Map('map').fitWorld();
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

	var mb = L.tileLayer.mbTiles('./kort100.mbtiles', {
		minZoom: 0	}).addTo(map);

	mb.on('databaseloaded', function(ev) {
		console.info('MBTiles DB loaded', ev);
	});
	mb.on('databaseerror', function(ev) {
		console.info('MBTiles DB error', ev);
	});

  </script>
</body>
</html>
